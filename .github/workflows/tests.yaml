name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  testold:
    name: "Test with Go 1.19"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Test
        run: go test -coverprofile=coverage.txt -covermode=atomic $(go list ./... | grep -v /cmd)

  testlatest:
    name: "Test with latest Go"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go latest
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Test
        run: go test -coverprofile=coverage.txt -covermode=atomic $(go list ./... | grep -v /cmd)
